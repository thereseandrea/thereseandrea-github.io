<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
	<style>
		@font-face{
			font-family: "Nature-Beauty-Font";
			src: url('NatureBeautyFont.ttf');
		}

		#header {
			border: 0px solid;
			margin: auto;
			display: block;
			overflow-x: hidden;
			position: center;
			width: 100%;
			height: 300px;
		}

		#icon {
			margin-top: 50px;
			margin-left: 150px;
		}

		#main {
			position: fixed;
			margin-top: 300px;
		}

		#aboutMe h2{
			font-family: "Nature-Beauty-Font";
		}

	</style>
</head>

<body>
	<div id="header">
		<img src = "header2.jpg">
	</div>

	<div id="main">
		<div id="icon">
			<img src = "andrea.jpg" height="250px" width="250px">

			<div id="aboutMe">
				<h2>Therese Andrea Alarcon</h2>
				<p>a 4th year BS Computer Science student who would rather travel the world or stay in bed and watch Netflix all day. She's also into bands, reading book, and keeping up with Youtubers she follows.</p>
			</div>
		</div>

	</div>

</body>
</html>
